<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    
    <title>Newsfeed - RoboEarth</title>
  </head>

  <body>

    <div id="contentArea">

    <div id="logo">
      <a href="/">
        <img src="/img/RoboEarth.org_logo.png" alt="RoboEarth Logo" \>
      </a>
    </div>

    <div id="menu">      
      {{ MainMenu|safe }}
    </div>
    
    <div id="content">

      <h1>Newsfeed</h1>

      <ul class="newsitems">
      {% for n in news %}
      <li>{{n.table}}: <a href="{{ n.url }}">{{ n.id }}</a> <span class="small">({{n.timestamp}})</span><br />{{n.description}}</li>
      {% endfor %}
      </ul>
    </div>
    </div>
    <div id="footer">
      The RoboEarth web interface is licensed unter the terms of the GNU Affero
      Gerneral Public Licence
      (<a href="http://www.gnu.org/licenses/agpl.html">AGPL</a>). &#151;
      <a href="http://roboearth.informatik.uni-stuttgart.de/releases">Get</a> the source code!
    </div>
    <div id="footer">
      {{ Footer|safe }}
    </div>
  </body>
</html>
